<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수(Function)</title>
    </head>
    <body>
        <script>
            // 함수는 하나의 기능을 수행하는 코드

            // 1. 함수 선언문 Function 함수이름() {실행코드}
            function sayHi() {
                console.log("안녕하십니까? 행님");
            }

            // 함수는 선언한다고 해서 동작하지 않는다. --> 호출을 해야 실행
            // 함수 선언문은 호이스팅된다.
            sayHi();

            // 2. 함수 표현식 : 변수에 담아서 표현
            const sayHi2 = function () {
                console.log("식사하셨습니까? 행님");
            };

            sayHi2();

            // 3. 화살표 함수
            const sayHi3 = () => {
                console.log("안녕히 계십시오. 행님");
            };

            sayHi3();

            // ** 함수를 사용한다는 의미
            // 1. 반복되는 작업
            let a = 3;
            let b = 4;

            console.log(`${a} + ${b} = ${a + b}`);
            console.log(`${a} - ${b} = ${a - b}`);
            console.log(`${a} * ${b} = ${a * b}`);
            console.log(`${a} / ${b} = ${a / b}`);

            let c = 5;
            let d = 6;

            console.log(`${c} + ${d} = ${c + d}`);
            console.log(`${c} - ${d} = ${c - d}`);
            console.log(`${c} * ${d} = ${c * d}`);
            console.log(`${c} / ${d} = ${c / d}`);

            function calc(x, y) {
                console.log(`${x} + ${y} = ${x + y}`);
                console.log(`${x} - ${y} = ${x - y}`);
                console.log(`${x} * ${y} = ${x * y}`);
                console.log(`${x} / ${y} = ${x / y}`);
            }
            calc(100, 3);
            calc(150, 3);

            // 2. input을 받아서 output을 반환(return)
            function add(x, y) {
                return x + y;
            }

            add(6, 6);

            console.log(add(5, 10));
        </script>
    </body>
</html>
