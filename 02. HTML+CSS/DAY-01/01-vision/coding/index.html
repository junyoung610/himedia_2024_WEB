<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 행동이 미래의 비전이 된다.</title>
</head>

<body>
    <h1>오늘의 행동이 미래의 비전이 된다.</h1>
    <!-- alt: Alternative Text -->
    <img src="https://images.squarespace-cdn.com/content/v1/583ed05c59cc68a8c3e45c0f/1482074282081-KQBCRLEWPLWTJKWBCR4X/vision.png?format=750w" alt="비전을 나타내는 이미지">
    <h2>사람은 무엇으로 성장하는가?</h2>
    <P>장기적으로 성공을 누리고 싶다면<br>날마다 일관성을 유지하는 법을 배워야 한다.</P>
    <P>성공의 비밀은 일상적인 일에 있다.</P>
    <p>어떤 체계를 만들든 일관성을 기르는 데 도움이 되도록 하고, 그렇게 만든 체계를 끈기 있게 따라야 한다.</p>
    <p><strong>날마다 하는 일을 바꾸지 않는 한 인생은 절대로 바뀌지 않는다.</strong></p>
    <!-- 상대경로 -->
    <img src="vision.png" alt="vision">
    <img src="img/vision-pic.jpg" alt="vision">

    <img src="./img/vision-pic.jpg" alt="">
    <img src="./vision.png" alt="">

    <!-- 현재 파일의 위치 기준, 한 단계 위로 이동, src폴더로 이동 -->
    <img src="../src/vision.png" alt="">

    <!-- figure : 사진, 도표, 삽화, 오디오, 비디오, 코드, 등을 담는 컨테이너 -->
    <!-- 이미지는 혼자 두지 말 것 -->
     
    <!-- a(태그) : 하이퍼링크 연결을 위한 태그 -->
    <!-- target="_blank" = 새로운 탭에서 열수 있는 코드 -->
    <a href="https://www.google.com" target="_blank">구글로 이동하는 링크</a>
    <a href="https://www.naver.com"><img src="../coding/img/vision-pic.jpg" alt="네이버"></a>
</body>

</html>
