<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="test.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="menu-slider-wrap">
            <!-- 이전/다음 버튼 -->
            <!-- <button type="button" class="btn-prev">이전</button> -->
            <!-- <button type="button" class="btn-next">다음</button> -->
            <div class="slide-menu-wrap">
                <div class="swiper menu-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/menu-1.png" alt="메뉴 1" />
                            <div class="menu-name">
                                <strong>아메리카노</strong>
                                <p>진한 원두의 풍미가 느껴지는 최고의 커피.</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/menu-2.png" alt="메뉴 1" />
                            <div class="menu-name">
                                <strong>카페라떼</strong>
                                <p>부드러움 속에 녹아드는 진한 풍미 카페 라떼</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/menu-3.png" alt="메뉴 1" />
                            <div class="menu-name">
                                <strong>망고펄 골드키위주스</strong>
                                <p>달콤한 망고와 황금빛 키위의 황홀한 조화, 망고펄 골드키위주스</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/menu-4.png" alt="메뉴 1" />
                            <div class="menu-name">
                                <strong>딸기 컵빙수</strong>
                                <p>싱그러운 딸기가 가득 한 컵에 담긴 달콤한 행복, 딸기 컵빙수</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/menu-5.png" alt="메뉴 1" />
                            <div class="menu-name">
                                <strong>두바이 초코라떼</strong>
                                <p>진한 원두의 풍미가 느껴지는 최고의 커피.</p>
                            </div>
                        </div>
                        <!-- 추가 슬라이드 -->
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
